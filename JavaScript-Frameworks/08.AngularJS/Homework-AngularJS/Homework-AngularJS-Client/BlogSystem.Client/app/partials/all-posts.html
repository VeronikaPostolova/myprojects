<div>
    <h3>All posts</h3>
    <ul>
        <li data-ng-repeat="post in posts">
            <div class="post-container">
                <h3>Title: {{post.title}}</h3>
                <p>{{post.content}}</p>
                <p>Category: {{post.category.name}}</p>
                <p>Post date: {{post.postDate}}</p>
            </div>
        </li>
    </ul>
</div>
