    <script>
        function Solve(args) {
            var numbersInArr = parseInt(args[0]);
            var i = 0
            var arr = [];
            var counter = 0;
            var isAdded = false;
            var isSeries = true;

            for (i = 0; i < numbersInArr; i++) {
                arr[i] = parseInt(args[i + 1]);
            }

            for (i = 0; i < numbersInArr; i++) {

                if (isSeries) {
                    counter++;
                    isSeries = false;
                }

                if (arr[i] > arr[i+1]) {
                    isSeries = true;
                }
                
            }

            //console.log(counter);
            return counter;
        }

        Solve(["7", "1", "2", "-3", "4", "4", "0", "1"]);
