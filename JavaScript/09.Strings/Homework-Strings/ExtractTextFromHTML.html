<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract Text From HTML</title>
    <style>
        #inputText,
        #result{
            width:500px;
        }
    </style>
</head>
<body>
    <!-- Write a function that extracts the content of a html page given as text.
         The function should return anything that is in a tag, without the tags:
         <html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>
         result: 
         Sample sitetextmore textand more...in body -->

    <label for="inputText">Enter string here: </label>
    <input id="inputText" type="text" name="name" value=" " />
    <br />
    <label for="result">New text is: </label>
    <input id="result" type="text" name="name" value=" " />
    <button onclick="changeString()">Change</button>

    <script>
        function changeString() {
            var inputString = document.getElementById("inputText").value.trim();
            var regExp = /(<([^>]+)>)/ig;
            var resultString = inputString.replace(regExp , "");
            document.getElementById("result").value = resultString;
        }
    </script>
</body>
</html>
