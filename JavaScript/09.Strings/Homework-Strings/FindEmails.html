<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find Emails</title>
    <style>
        #inputText,
        #result{
            width:1100px;
        }
    </style>
</head>
<body>
    <!-- Write a function for extracting all email addresses from given text.
         All substrings that match the format <identifier>@<host>…<domain> should be recognized as emails.
         Return the emails as array of strings. -->

    <label for="inputText">Enter text here: </label>
    <input id="inputText" type="text" name="name" value=" " />
    <p>Example:  Please contact us by phone (+359 222 222 222) or by email at example@abv.bg or at nakov@yahoo.com . This is not email: test@test. This also: @telerik.com.</p>
    <label for="result">Result is: </label>
    <input id="result" type="text" name="name" value=" " />
    <button onclick="showResult()">Check</button>

    <script>
        function showResult() {
            var inputString = document.getElementById("inputText").value.trim();
            var regEx = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/ig;
            var emails = inputString.match(regEx);
            document.getElementById("result").value = emails;
        }
    </script>
</body>
</html>
