<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FindPalindromes</title>
    <style>
        #inputText,
        #result{
            width:1100px;
        }
    </style>
</head>
<body>
    <!-- Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe". -->

    <label for="inputText">Enter text with palindromes here: </label>
    <input id="inputText" type="text" name="name" value=" " />
    <p>Example: nakov abba lamal nikolay kostov</p>
    <label for="result">Palidromes in text: </label>
    <input id="result" type="text" name="name" value=" " />
    <button onclick="showResult()">Check</button>

    <script>
        function showResult() {
            var inputString = document.getElementById("inputText").value.trim().split(' ');
            var i = 0;
            var j = 0;
            var isPalindrom = true;
            var palindromes = [];
            var counter = 0;

            for (i = 0; i < inputString.length; i++) {
                isPalindrom = true;
                for (j = 0; j < Math.floor(inputString[i].length / 2); j++) {
                    if (inputString[i][j] !== inputString[i][inputString[i].length - j - 1]) {
                        isPalindrom = false;
                    }
                }
                if (isPalindrom) {
                    palindromes[counter] = inputString[i];
                    counter++;
                }
            }

            document.getElementById("result").value = palindromes;
        }
    </script>
</body>
</html>
