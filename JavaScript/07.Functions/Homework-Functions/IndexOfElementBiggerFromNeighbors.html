<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Index Of Element Bigger From Neighbors</title>
    </head>
    <body>
        <!-- Write a Function that returns the index of the first element
             in array that is bigger than its neighbors, or -1, if there’s no such element. -->

        <label for="numbersArray">Enter numbers separeded with comma: </label>
        <input id="numbersArray" type="text" name="name" value=" " />
        <br />
        <label for="appears">First element bigger from neighbors has index: </label>
        <input id="appears" type="text" name="name" value=" " />
        <br />
        <button onclick="isBiggerFromNeighbors()">GO!</button>

        <script>
            function isBiggerFromNeighbors() {
                var numbersArray = document.getElementById("numbersArray").value.trim().split(',');
                var position;
                var result = -1;

                for (position = 1; position < numbersArray.length - 1; position++) {
                    if (numbersArray[position] > numbersArray[position - 1] & numbersArray[position] > numbersArray[position + 1]) {
                        result = position;
                        break;
                    }
                }

                document.getElementById("appears").value = result;
            }
        </script>
    </body>
</html>
