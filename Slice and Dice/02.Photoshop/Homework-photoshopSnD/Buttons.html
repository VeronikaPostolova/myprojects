<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Buttons</title>
        <link href="Buttons.css" rel="stylesheet" />
    </head>
    <body>
        <button class="button">
            <span class="left"></span>
            <span class="right"></span>
            <span class="middle">OK</span>
        </button>
        <button class="button">
            <span class="left"></span>
            <span class="right"></span>
            <span class="middle">Cancel</span>
        </button>
        <a class="button">
            <span class="left"></span>
            <span class="right"></span>
            <span class="middle">View More Information</span>
        </a>
    </body>
</html>
