<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fresh fruits and other table</title>
    <link href="DesignTableStyle.css" rel="stylesheet" />

</head>
<body>
    <table>
        <tr>
            <th>Fresh Fruits</th>
        </tr>
        <tr>
            <td>It has long been known that a diet<br />
                that includes at least a few<br />
                servings of fresh fruit every day<br />
                will help keep you healthy, fit and<br />
                trim.
            </td>
            <td>
                <img src="Picture1.png" alt="Fresh Fruits Pictures" width="150" height="100"/>
            </td>
        </tr>
    </table>

    <table class="secondTable">
        <thead>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
        </thead>
        <tbody>
                <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">Y</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
